name: Beta Release (Docker)
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - fix   # ğŸ‘ˆ å…è®¸ä½ çš„ fix åˆ†æ”¯è§¦å‘

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GHCR_ORG_NAME: ${{ vars.GHCR_ORG_NAME || 'ironboxplus' }} # ğŸ‘ˆ æœ€å¥½æ”¹æˆä½ çš„ç”¨æˆ·åï¼Œé˜²æ­¢æ¨é”™åœ°æ–¹
  IMAGE_NAME: openlist
  REGISTRY: ghcr.io
  ARTIFACT_NAME: 'binaries_docker_release'
  # ğŸ‘‡ å…³é”®ä¿®æ”¹ï¼šåªä¿ç•™ linux/amd64ï¼Œåˆ æ‰åé¢ä¸€é•¿ä¸²
  RELEASE_PLATFORMS: 'linux/amd64'
  # ğŸ‘‡ å…³é”®ä¿®æ”¹ï¼šå¼ºåˆ¶å…è®¸æ¨é€ï¼Œä¸ç”¨ç®¡æ˜¯ä¸æ˜¯ push äº‹ä»¶
  IMAGE_PUSH: 'true'
  IMAGE_TAGS_BETA: |
    type=ref,event=pr
    type=raw,value=beta

jobs:
  build_binary:
    name: Build Binaries (x64 Only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      # å³ä½¿åªæ„å»º x64ï¼Œæˆ‘ä»¬ä¹Ÿéœ€è¦ musl å·¥å…·é“¾ï¼ˆå› ä¸º BuildDockerMultiplatform é»˜è®¤ä¼šæ£€æŸ¥å®ƒï¼‰
      - name: Cache Musl
        id: cache-musl
        uses: actions/cache@v4
        with:
          path: build/musl-libs
          key: docker-musl-libs-v2
      - name: Download Musl Library
        if: steps.cache-musl.outputs.cache-hit != 'true'
        run: bash build.sh prepare docker-multiplatform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build go binary
        # è¿™é‡Œè¿˜æ˜¯è·‘ docker-multiplatformï¼Œè™½ç„¶ä¼šå¤šç¼–è¯‘ä¸€äº›æ¶æ„ï¼Œä½†è¿™æ˜¯å…¼å®¹ Dockerfile è·¯å¾„æœ€ç¨³å¦¥çš„æ–¹æ³•
        run: bash build.sh beta docker-multiplatform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FRONTEND_REPO: ${{ vars.FRONTEND_REPO }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          overwrite: true
          path: |
            build/
            !build/*.tgz
            !build/musl-libs/**

  release_docker:
    needs: build_binary
    name: Release Docker (x64)
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        # ä½ å¯ä»¥é€‰æ‹©åªæ„å»º latestï¼Œæˆ–è€…ä¿ç•™å…¨éƒ¨å˜ä½“
        image: ["latest", "ffmpeg", "aria2", "aio"]
        include:
          - image: "latest"
            base_image_tag: "base"
            build_arg: ""
            tag_favor: ""
          - image: "ffmpeg"
            base_image_tag: "ffmpeg"
            build_arg: INSTALL_FFMPEG=true
            tag_favor: "suffix=-ffmpeg,onlatest=true"
          - image: "aria2"
            base_image_tag: "aria2"
            build_arg: INSTALL_ARIA2=true
            tag_favor: "suffix=-aria2,onlatest=true"
          - image: "aio"
            base_image_tag: "aio"
            build_arg: |
              INSTALL_FFMPEG=true
              INSTALL_ARIA2=true
            tag_favor: "suffix=-aio,onlatest=true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: 'build/'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ‘‡ åªä¿ç•™ GitHub ç™»å½•ï¼Œåˆ é™¤äº† DockerHub ç™»å½•
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAGS_BETA }}
          flavor: ${{ matrix.tag_favor }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ci
          push: true
          build-args: |
            BASE_IMAGE_TAG=${{ matrix.base_image_tag }}
            ${{ matrix.build_arg }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ env.RELEASE_PLATFORMS }}
